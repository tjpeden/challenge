<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="standard">
        <mat-label>Username</mat-label>
        <input type="text" placeholder="Username" formControlName="username" matInput>
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input type="password" placeholder="Password" formControlName="password" matInput>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div class="flex">
      <button type="button" routerLink="/register" color="primary" mat-button>Register</button>
      <span class="flex1"></span>
      <button type="button" (click)="login()" [disabled]="form.invalid" color="primary" mat-flat-button>Login</button>
    </div>
  </mat-card-actions>
</mat-card>
